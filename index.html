<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Computing Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0e21;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px;
    }
    
    .card-container {
      width: 360px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }
    
    .card-container:hover {
      transform: rotateY(180deg);
    }
    
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }
    
    .card-front {
      background: linear-gradient(45deg, #0b1437, #2a3990);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }
    
    .card-back {
      background: linear-gradient(45deg, #2a3990, #0b1437);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    
    .cloud-icon {
      position: relative;
      margin-bottom: 30px;
    }
    
    .cloud {
      width: 100px;
      height: 60px;
      background: linear-gradient(135deg, #6ab7ff, #4361ee);
      border-radius: 50px;
      position: relative;
      box-shadow: 0 0 20px rgba(106, 183, 255, 0.5);
      animation: float 4s ease-in-out infinite;
    }
    
    .cloud:before, .cloud:after {
      content: '';
      position: absolute;
      background: linear-gradient(135deg, #6ab7ff, #4361ee);
      border-radius: 50%;
    }
    
    .cloud:before {
      width: 50px;
      height: 50px;
      top: -20px;
      left: 15px;
    }
    
    .cloud:after {
      width: 40px;
      height: 40px;
      top: -15px;
      right: 20px;
    }
    
    .center-blob {
      position: absolute;
      width: 40px;
      height: 40px;
      top: -16px;
      left: 38px;
      background: linear-gradient(135deg, #6ab7ff, #4361ee);
      border-radius: 50%;
    }
    
    .data-packet {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      opacity: 0;
    }
    
    .data-packet-1 {
      top: 70px;
      left: 20px;
      animation: move-data 3s linear infinite;
    }
    
    .data-packet-2 {
      top: 70px;
      left: 50px;
      animation: move-data 2.5s linear infinite 0.5s;
    }
    
    .data-packet-3 {
      top: 70px;
      left: 80px;
      animation: move-data 3.5s linear infinite 1s;
    }
    
    @keyframes move-data {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(70px);
        opacity: 0;
      }
    }
    
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .title {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .title:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #4361ee, #6ab7ff);
      border-radius: 3px;
    }
    
    .info-container {
      width: 100%;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }
    
    .info-item {
      margin-bottom: 20px;
      position: relative;
      padding-left: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      animation: fade-in 0.5s ease-out forwards;
      opacity: 0;
    }
    
    .info-item:nth-child(1) {
      animation-delay: 0.3s;
    }
    
    .info-item:nth-child(2) {
      animation-delay: 0.6s;
    }
    
    .info-item:nth-child(3) {
      animation-delay: 0.9s;
    }
    
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .info-label {
      font-size: 12px;
      text-transform: uppercase;
      color: #6ab7ff;
      letter-spacing: 1px;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .info-value {
      font-size: 18px;
      font-weight: 300;
    }
    
    .flip-hint {
      position: absolute;
      bottom: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      width: 100%;
      text-align: center;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }
    
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(106, 183, 255, 0.15);
      animation: rise linear infinite;
      bottom: -10%;
    }
    
    @keyframes rise {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .course-info {
      text-align: center;
      z-index: 2;
      position: relative;
    }
    
    .course-title {
      font-size: 20px;
      color: #fff;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .course-icon {
      margin-bottom: 20px;
      position: relative;
      width: 120px;
      height: 120px;
      animation: pulse-light 3s infinite;
    }
    
    @keyframes pulse-light {
      0% {
        filter: drop-shadow(0 0 8px rgba(106, 183, 255, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 16px rgba(106, 183, 255, 0.8));
      }
      100% {
        filter: drop-shadow(0 0 8px rgba(106, 183, 255, 0.5));
      }
    }
    
    .course-description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 25px;
      font-weight: 300;
    }
    
    .server-racks {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    
    .server {
      width: 40px;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }
    
    .server::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 25%;
      background: linear-gradient(transparent, rgba(106, 183, 255, 0.5), transparent);
      animation: server-lights 3s infinite;
      top: 0;
      transform: translateY(-100%);
    }
    
    .server:nth-child(2)::before {
      animation-delay: 1s;
    }
    
    .server:nth-child(3)::before {
      animation-delay: 2s;
    }
    
    @keyframes server-lights {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(400%);
      }
    }
    
    .server-led {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4361ee;
      right: 5px;
      top: 10px;
      animation: blink 1s infinite alternate;
    }
    
    .server:nth-child(2) .server-led {
      animation-delay: 0.3s;
      background: #6ab7ff;
    }
    
    .server:nth-child(3) .server-led {
      animation-delay: 0.7s;
      background: #00f2fe;
    }
    
    @keyframes blink {
      from {
        opacity: 0.4;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Front of Card -->
    <div class="card card-front">
      <div class="bubbles">
        <!-- Dynamically created bubbles -->
      </div>
      
      <div class="cloud-icon">
        <div class="cloud"></div>
        <div class="center-blob"></div>
        <div class="data-packet data-packet-1"></div>
        <div class="data-packet data-packet-2"></div>
        <div class="data-packet data-packet-3"></div>
      </div>
      
      <h1 class="title">Cloud Computing</h1>
      
      <div class="info-container">
        <div class="info-item">
          <div class="info-label">Nama</div>
          <div class="info-value">Rena Heryani</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">NRP</div>
          <div class="info-value">152022218</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Kelas</div>
          <div class="info-value">CC</div>
        </div>
      </div>
      
      <div class="flip-hint">Arahkan kursor untuk membalik kartu</div>
    </div>
    
    <!-- Back of Card -->
    <div class="card card-back">
      <div class="bubbles">
        <!-- Dynamically created bubbles -->
      </div>
      
      <div class="course-info">
        <h2 class="course-title">Cloud Computing</h2>
        
        <div class="course-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M21.944 11.558C21.4478 7.83213 18.8406 4.64722 15.3138 3.2226C11.7869 1.79797 7.80415 2.39464 4.84138 4.78648C1.87861 7.17833 0.595741 10.9357 1.42921 14.5251C2.26267 18.1146 5.0799 20.9887 8.644 21.895C9.7263 22.1252 10.8406 22.1837 11.944 22.068L11.944 12.068H21.944C21.9491 11.8978 21.9491 11.7282 21.944 11.558Z" fill="url(#paint0_linear)"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M17.6 13.998C18.4487 13.998 19.2626 14.3407 19.8627 14.9408C20.4629 15.541 20.8056 16.3549 20.8056 17.2036C20.8056 18.0523 20.4629 18.8662 19.8627 19.4664C19.2626 20.0665 18.4487 20.4092 17.6 20.4092C16.7513 20.4092 15.9374 20.0665 15.3373 19.4664C14.7371 18.8662 14.3944 18.0523 14.3944 17.2036C14.3944 16.3549 14.7371 15.541 15.3373 14.9408C15.9374 14.3407 16.7513 13.998 17.6 13.998Z" fill="url(#paint1_linear)"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M22.4 8.998C22.8243 8.998 23.2313 9.16859 23.5314 9.46864C23.8314 9.7687 24.0019 10.1757 24.0019 10.6C24.0019 11.0243 23.8314 11.4313 23.5314 11.7314C23.2313 12.0314 22.8243 12.2019 22.4 12.2019C21.9757 12.2019 21.5687 12.0314 21.2686 11.7314C20.9686 11.4313 20.7981 11.0243 20.7981 10.6C20.7981 10.1757 20.9686 9.7687 21.2686 9.46864C21.5687 9.16859 21.9757 8.998 22.4 8.998Z" fill="url(#paint2_linear)"/>
            <defs>
              <linearGradient id="paint0_linear" x1="1" y1="3" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                <stop stop-color="#4361EE"/>
                <stop offset="1" stop-color="#6AB7FF"/>
              </linearGradient>
              <linearGradient id="paint1_linear" x1="14" y1="14" x2="21" y2="20" gradientUnits="userSpaceOnUse">
                <stop stop-color="#4361EE"/>
                <stop offset="1" stop-color="#6AB7FF"/>
              </linearGradient>
              <linearGradient id="paint2_linear" x1="21" y1="9" x2="24" y2="12" gradientUnits="userSpaceOnUse">
                <stop stop-color="#4361EE"/>
                <stop offset="1" stop-color="#6AB7FF"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        
        <p class="course-description">
          Teknologi untuk mengakses sumber daya komputasi seperti server, penyimpanan, basis data, jaringan, dan software melalui internet.
        </p>
        
        <div class="server-racks">
          <div class="server">
            <div class="server-led"></div>
          </div>
          <div class="server">
            <div class="server-led"></div>
          </div>
          <div class="server">
            <div class="server-led"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Create floating bubbles effect
    function createBubbles() {
      const bubblesContainers = document.querySelectorAll('.bubbles');
      
      bubblesContainers.forEach(container => {
        for (let i = 0; i < 15; i++) {
          const size = Math.random() * 30 + 10;
          const bubble = document.createElement('div');
          bubble.classList.add('bubble');
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${Math.random() * 100}%`;
          bubble.style.animationDuration = `${Math.random() * 8 + 7}s`;
          container.appendChild(bubble);
        }
      });
    }
    
    // Initialize bubbles when page loads
    window.addEventListener('load', createBubbles);
  </script>
</body>
</html>
